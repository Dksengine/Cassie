name: Build & Release CLI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22.2'

      - name: Build binary
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" == "windows" ]; then
            EXT=".exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/change_case_${{ matrix.goos }}${EXT} main.go

      - name: Create .deb package (only on Linux)
        if: matrix.goos == 'linux'
        run: |
          mkdir -p myapp/DEBIAN
          VERSION=${GITHUB_REF_NAME#v}
          echo "Package: change-case" > myapp/DEBIAN/control
          echo "Version: $VERSION" >> myapp/DEBIAN/control
          echo "Architecture: amd64" >> myapp/DEBIAN/control
          echo "Maintainer: You <labs@dksengine.com>" >> myapp/DEBIAN/control
          echo "Description: CLI to change case" >> myapp/DEBIAN/control
          mkdir -p myapp/usr/local/bin
          cp dist/change_case_linux myapp/usr/local/bin/change_case
          dpkg-deb --build myapp
          mv myapp.deb dist/change_case_linux.deb

          - name: Create Arch Linux package (only on Linux)
          if: matrix.goos == 'linux'
          run: |
            VERSION=${GITHUB_REF_NAME#v}
            mkdir -p pkgbuild
            cat <<EOF > pkgbuild/PKGBUILD
            pkgname=change-case
            pkgver=$VERSION
            pkgrel=1
            arch=('x86_64')
            pkgdesc="CLI to change case"
            license=('MIT')
            url="https://github.com/yourusername/yourrepo"
            source=("change_case_linux")
            build() {
                install -Dm755 "\$srcdir/change_case_linux" "\$pkgdir/usr/local/bin/change_case"
            }
            EOF
            cp dist/change_case_linux pkgbuild/
            cd pkgbuild
            makepkg --force --nodeps --noconfirm
            mv *.pkg.tar.zst ../dist/
        

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
